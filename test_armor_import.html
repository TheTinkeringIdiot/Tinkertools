<!DOCTYPE html>
<html>
<head>
    <title>Test Armor Import QL</title>
</head>
<body>
    <h1>Test Armor Import QL</h1>
    <button onclick="testArmorImport()">Test Armor Interpolation</button>
    <pre id="output"></pre>

    <script>
        async function testArmorImport() {
            const output = document.getElementById('output');
            output.textContent = 'Testing armor interpolation...\n';

            // Test interpolating an armor piece (Vestiga Body Armor) to QL 75
            const aoid = 269825; // Example AOID - you may need to adjust this
            const targetQl = 75;

            try {
                const response = await fetch(`http://localhost:8000/api/v1/items/${aoid}/interpolate?target_ql=${targetQl}`);
                const data = await response.json();

                output.textContent += '\n=== Response ===\n';
                output.textContent += JSON.stringify(data, null, 2);

                if (data.success && data.item) {
                    output.textContent += '\n\n=== Key Fields ===\n';
                    output.textContent += `Item Name: ${data.item.name}\n`;
                    output.textContent += `Item QL: ${data.item.ql}\n`;
                    output.textContent += `Target QL: ${data.item.target_ql}\n`;
                    output.textContent += `Low QL: ${data.item.low_ql}\n`;
                    output.textContent += `High QL: ${data.item.high_ql}\n`;
                    output.textContent += `Interpolating: ${data.item.interpolating}\n`;
                }
            } catch (error) {
                output.textContent += `\nError: ${error.message}`;
            }
        }
    </script>
</body>
</html>
